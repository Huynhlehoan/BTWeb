<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="22682941" content="Huỳnh Lệ Hoan - tuần 1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <div>
        <h1>Contact Us</h1>
        <fieldset>
          <legend>Your message:</legend>
          <table>
            <tr>
              <td><label for="to">To</label></td>
              <td><input type="text" name="to" id="" placeholder="Example Cafe"></td>
            </tr>
            <tr>
              <td><label for="youremail">Your email</label></td>
              <td><input type="email" name="youremail" id=""></td>
            </tr>
            <tr>
              <td><label for="message">Message</label></td>
              <td><textarea name="message" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
              <td><label for="att">Attach File</label></td>
              <td><input type="file" name="file" id="file"></td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>How did you find us:</legend>
          <table>
            <tr>
              <td><label for="how">How did you hear of us</label></td>
              <td>
                <select name="how" id="">
                  <option value="google">Google</option>
                  <option value="friend">Friend</option>
                  <option value="other">Other</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="new">Newsletter</label></td>
              <td><input type="checkbox" name="new" id=""> Ensure this is checked if you would like to receive email updates</td>
            </tr>
          </table>
        </fieldset>
        <button>Send message</button>
      </div>
      
</body>
</html>
