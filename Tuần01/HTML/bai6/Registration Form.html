<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="22682941" content="Huynh Le Hoan - tuan1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
         #khung{
        background-color: #99cdfd; height: 120vh; padding: 10px
    }
    #khung1{
        margin: 0 auto;
        width: 250px;
        height: 100px;
        border-radius: 20px 20px 20px 20px;
        border: 2px solid #090909;
        background-color: aqua;
        text-align: center;
        font-size: 30px;
        font-weight: 600;
        box-shadow: 10px 10px 2px rgb(156, 154, 154);
        padding: 10px;
    }
    </style>
</head>

<body>
    <div id="khung">
        <div id="khung1">
       Jackson 
        <hr size="5" color="black" >
       Electronics
        </div>
     
            <h1 style="text-align: center;">Registration Form</h1>

           
                <p style="text-align: center;
                ">Register your Jackson Electronics product here</p>
               <table style="margin: 0 auto;">
                <tr>
                    <td>
                        <label for="firstname">First Name:</label> </td>
                       
                   
                    <td colspan="3">
                        <input type="text" name="firstname " size="12">
                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" size="12"></td>
                    
                </tr>
            <tr>
                <td> <label for="addr1">Address #1:</label></td>
           <td colspan="3"> <input type="text" name="addr1" id="" size="24"></td>
            </tr>
            <tr>
           <td>  <label for="addr2">Address #2:</label></td>
           <td colspan="3"> <input type="text" name="addr2" id="" size="24"> </td> </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td colspan="3">   <input type="text" name="city" id=""> 
                 <label for="state">State:</label>
                 <input type="text" name="state" size="3">
             <label for="zip">Zip:</label>
             <input type="text" name="zip" size="5">
                </td>
            </tr>
           <tr>
            <td>   <label for="country">Country:</label></td>
         
           <td colspan="3"> <input type="text" name="country" id="" placeholder="United States">
          </td> </tr>
          <tr><td colspan="4"><hr size="3" color="gray"></tr></td>
            <tr>
               <td> <label for="product">Product:</label></td>
              <td colspan="3">  <select name="product" id="">
                    <option value="scan">ScanMaster</option>
                </select></td>
            </tr>
             <tr>
               <td> <label for="date">Date Purchased:</label></td>
               <td colspan="3"> <input type="text" name="date" id="" width="150px"></td>
                   
             </tr>
             <tr>
                <td>  <label for="seri">Serial#:</label></td>
              
                <td colspan="3"> <input type="text" name="seri" id="" width="150px"></td>
               
             </tr>
             <tr>
              <td>  <label for="usefor">Used for:</label></td>
                 
               <td> <input type="radio" name="usefor" id=""> Home </td>
               <td> <input type="radio" name="usefor" id=""> Educational Institution</td>
                </tr>  
                <tr>
                    <td></td>
                   <td>  <input type="radio" name="usefor" id=""> Business </td>
                <td><input type="radio" name="usefor" id=""> Other </td>
               </tr>
               <tr>
                <td></td>
                <td><input type="radio" name="usefor" id=""> Goverment</td> 
               </tr>
               <tr>
               <td><label for="sys">System (check all that apply):</label></td> 
             <td> <input type="checkbox" name="sys" id=""> Windows</td>
               <td><input type="checkbox" name="sys" id=""> UNIX</td> 
               </tr>   
               <tr>
                <td></td>
               <td><input type="checkbox" name="sys" id=""> Macintosh</td>
                <td><input type="checkbox" name="sys" id=""> Other </td>
              <tr><td colspan="4"> <hr size="3" color="gray"></tr></td>
            </tr>
               <tr>
               <td> <label for="cmt">Comments?:</label></td>
               <td colspan="3"><textarea name="cmt" id="" cols="60" rows="8"></textarea></td> 
               </tr>
               <tr>
                <td></td>
                <td colspan="3"><button>Click to register</button>
                <button>Click to cancel</button></td>
               </tr>

             
                
               
           
           </table>
         
       
            
           
              
     
                
          
     
     
    </div>

</body>
</html>
