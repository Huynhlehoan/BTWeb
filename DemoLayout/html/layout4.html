<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="22682941" content="Huynh Le Hoan - DemoLayout">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout4</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0 auto;
        }
        #container{
            width: 1000px;
            height: 950px;
            border: 2px solid lightgrey;
           text-align: center;
           font-size: 30px;
        }
        header{
            float: left;
            width: 100%;
            height: 100px;
            background-color: #8EAADB;
            border: 2px solid black;
        }
        nav{
            float: left;
            width: 20%;
            height: 700px;
            background-color: #8EAADB;
            border: 2px solid black;
        }
        section{
            display: flex;
            flex-grow: 1;
            float: left;
            width: 80%;
            height: 700px;
            background-color: #8EAADB;
            border: 2px solid black;
        }
      section article{
            float: left;
            flex: 2;
            width: 65%;
            margin: 30px;
            height: 75%;
            background-color: #FAE3D4;
            border: 2px solid black;
        }
        footer{
            float: left;
            width: 100%;
            height: 100px;
            background-color: #8EAADB;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <div id="container"> 
    <header>header</header>
    <nav>nav</nav>
    <section>section
        <article>article</article>
    </section>
    <footer>footer</footer>
</div>
</body>
</html>
